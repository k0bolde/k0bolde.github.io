<html>

<head>

<body style="background-image: url('./pics/bg/bg15.gif');">
    <div class="myheader">
        My live stream. Either Twitch or custom.
    </div>
    <div class="mainrow">
        <iframe class="iframeinvis2" scrolling="no" onload="resizeIframe(this)" src="links.html"></iframe>
        <div class="contentcolumn">
            <h2>Twitch</h2>
            <script src="https://player.twitch.tv/js/embed/v1.js"></script>
            <div id="twitch"></div>
            <script type="text/javascript">
                var options = {
                    width: 1024,
                    height: 600,
                    channel: "K0bold",
                    autoplay: false,
                    // only needed if your site is also embedded on embed.example.com and othersite.example.com
                    parent: ["embed.example.com", "othersite.example.com"]
                };
                var player = new Twitch.Player("twitch", options);
                player.setVolume(0.5);
            </script>
            <hr>
            <h2>Custom</h2>
            In vlc -> open network stream -> www.k0bold.com/live/k0bold<br>

        </div>
    </div>
